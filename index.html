<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Estimator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="covid-form">
        <div class="input-fields">
          <h1>Covid-19 Estimator</h1>
          <form action="">
            <label for="population"></label>
            <input
              type="text"
              class="input"
              placeholder="Population"
              name="population"
              id="population"
              data-population=""
            />
            <label for="timeToElapse"></label>
            <input
              type="text"
              class="input"
              name="timeToElapse"
              placeholder="Time To Elapse"
              id="timeToElapse"
              data-time-to-elapse=""
            />
            <label for="reportedCases"></label>
            <input
              type="text"
              class="input"
              name="reportedCases"
              placeholder="Reported Cases"
              id="reportedCases"
              data-reported-cases=""
            />
            <label for="totalHospitalBeds"></label>
            <input
              type="text"
              name="totalHospitalBeds"
              class="input"
              id="population"
              placeholder="Total Hospital Beds"
              data-total-hospital-beds=""
            />
            <label for="periodType"></label>
            <select
              class="input"
              id="periodType"
              name="periodType"
              data-period-type=""
            >
              <option class="select" value="days">Choose a Period:</option>
              <option class="select" value="days">Days</option>
              <option class="select" value="weeks">Weeks</option>
              <option class="select" value="months">Months</option>
            </select>
            <div class="msg">
              <div>
                <button type="submit" data-go-estimate="" class="btn">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
